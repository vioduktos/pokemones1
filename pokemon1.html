<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Pokemon</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
             $(document).ready(function(){
                for(var i=1;i<=30;i++){
                    var a="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/"+ i +".png";
                    $("#pokemons").append("<img id="+i+" src=" + a +">");
                        console.log("<img src="+a+">");    
                    }           
    });
     </script>
     <style> h1{ 
         text-align: center;
         color: blanchedalmond;
         height: 100%;
         width: 100%;}
     #conten{
         background-color: rgb(0, 0, 0);
     }
    
     </style>
     <body>
        <div id="conten">
            <h1>Pokemones</h1>
            <div id="pokemons"></div>
            
        </div> 
    </body>
</html>
